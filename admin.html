<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="message" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Simona Flowers</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/justified-nav.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h3 class="text-muted">Admin Panel</h3>
    <div id="admin">
      <h3 class="text-info">Cart Orders</h3>
      <hr class="colorgraph">
      <ul>
        <li v-for="item in selectedCartItem">
          {{item.description}}
        </li>
      </ul>

      <h3 class="text-info">Messages from Contact Us page</h3>
      <hr class="colorgraph">
      <div class="row mb-5">
        <div class="col-md-4" v-for="item in messages">
          <div class="card">
            <h3 class="card-title text-success">Message:</h3>
            <div class="card-block">
              <p class="text-muted"> {{item.email}} </p>
              <p class="text-muted"> {{item.message}} </p>
            </div>
          </div>
        </div>
      </div>
      <h3 class="text-info">users details</h3>
      <hr class="colorgraph">
      <div class="row">
       <ul>
         <li v-for="item in users">
           User Email: {{item.email}} User Name: {{item.name}}
         </li>
       </ul>
      </div>
    </div>
  </div>
  <!-- /container -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster  https://code.jquery.com/jquery-3.1.1.slim.min.js -->
  <script src="js/jquery.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="admin.js"></script>
</body>

</html>
